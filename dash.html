<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sri Anjaneyaswami Gelayara Balaga - Venukallugudda</title>
  <style>
    body {
      background: url('IMG_20250407_201008[1].jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 10px;
      color: white;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    #response {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Record Your Contribution</h2>
  <form id="contribution-form">
    <input type="text" id="username" placeholder="Your Username" required>
    <input type="text" id="utr" placeholder="UTR Number" required>
    <input type="date" id="date" required>
    <input type="number" id="amount" placeholder="Amount" required>
    <select id="method" required>
      <option value="">Select Payment Method</option>
      <option value="UPI">UPI</option>
      <option value="Cash">Cash</option>
      <option value="Bank Transfer">Bank Transfer</option>
    </select>
    <button type="submit">Submit</button>
  </form>
  <div id="response"></div>
</div>

<script>
  const form = document.getElementById('contribution-form');
  const responseDiv = document.getElementById('response');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const url = 'https://script.google.com/macros/s/AKfycbyTv0FqOnXnFuuzsRQLmGVQD6CgITZGVM6G-ypFKlbqYSk022dygNrX4eYETriw7i29/exec'; // <<<<<<<<<< PUT YOUR URL HERE

    const formData = new URLSearchParams();
    formData.append('username', document.getElementById('username').value);
    formData.append('utr', document.getElementById('utr').value);
    formData.append('date', document.getElementById('date').value);
    formData.append('amount', document.getElementById('amount').value);
    formData.append('method', document.getElementById('method').value);

    fetch(url, {
      method: 'POST',
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        responseDiv.textContent = "Transaction Recorded Successfully!";
        responseDiv.style.color = "lightgreen";
        form.reset();
      } else {
        responseDiv.textContent = "Error: " + data.message;
        responseDiv.style.color = "red";
      }
    })
    .catch(error => {
      responseDiv.textContent = "Something went wrong!";
      responseDiv.style.color = "red";
    });
  });
</script>

</body>
</html>
