<body>
    <div class="container">
        <h2>Welcome, <span id="memberName"></span>!</h2>
        <button class="logout-button" onclick="logout()">Logout</button>

        <div class="qr-code-section">
            <h3>Your Unique QR Code</h3>
            <div id="qrcode-container"></div>
            <p>Show this QR code for easy identification.</p>
        </div>

        <div class="contribution-history">
            <h3>Your Contributions</h3>
            <table id="contributionsTable">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>UTR Number</th>
                        <th>Transaction Date</th>
                        <th>Amount (â‚¹)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="submit-utr">
            <h3>Submit Contribution for <?php echo date('F Y'); ?></h3>
            <form id="utrForm">
                <label for="utr">UTR Number (12 digits):</label>
                <input type="text" id="utr" name="utr" pattern="[0-9]{12}" title="UTR should be a 12-digit number" required>
                <button type="submit">Submit UTR</button>
                <p id="utrMessage" style="color: green; display: none;">UTR submitted successfully!</p>
                <p id="utrError" style="color: red; display: none;">Invalid UTR format.</p>
            </form>
        </div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        const memberId = localStorage.getItem('memberId');
        const memberName = localStorage.getItem('memberName');

        if (!memberId) {
            window.location.href = 'index.html'; // Redirect if not logged in
        }

        document.getElementById('memberName').textContent = memberName;

        function generateQRCode(data) {
            const qrcodeContainer = document.getElementById('qrcode-container');
            qrcodeContainer.innerHTML = '';
            new QRCode(qrcodeContainer, {
                text: data,
                width: 128,
                height: 128,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        generateQRCode(memberId);

        function fetchContributions() {
            fetch(`YOUR_APPS_SCRIPT_WEB_APP_URL?action=getContributions&memberId=${encodeURIComponent(memberId)}`) // Replace with your actual URL
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('contributionsTable').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = '';
                    data.forEach(contribution => {
                        const row = tableBody.insertRow();
                        row.insertCell().textContent = contribution.month;
                        row.insertCell().textContent = contribution['UTR Number'] || 'Pending'; // Adjust key if needed
                        row.insertCell().textContent = contribution['Transaction Date'] ? new Date(contribution['Transaction Date']).toLocaleDateString() : ''; // Adjust key
                        row.insertCell().textContent = contribution['May 2025'] || ''; // Assuming contribution is stored in month columns
                    });
                })
                .catch(error => console.error('Error fetching contributions:', error));
        }

        fetchContributions();

        document.getElementById('utrForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const utr = document.getElementById('utr').value;
            const utrMessage = document.getElementById('utrMessage');
            const utrError = document.getElementById('utrError');

            if (/^\d{12}$/.test(utr)) {
                fetch('YOUR_APPS_SCRIPT_WEB_APP_URL', { // Replace with your actual URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `action=submitUTR&memberId=${encodeURIComponent(memberId)}&utr=${encodeURIComponent(utr)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        utrMessage.style.display = 'block';
                        utrError.style.display = 'none';
                        document.getElementById('utr').value = '';
                        fetchContributions(); // Refresh contributions table
                    } else {
                        utrError.textContent = data.error || 'Failed to submit UTR.';
                        utrError.style.display = 'block';
                        utrMessage.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error submitting UTR:', error);
                    utrError.textContent = 'An error occurred while submitting UTR.';
                    utrError.style.display = 'block';
                    utrMessage.style.display = 'none';
                });
            } else {
                utrError.textContent = 'UTR should be a 12-digit number.';
                utrError.style.display = 'block';
                utrMessage.style.display = 'none';
            }
        });

        function logout() {
            localStorage.removeItem('memberId');
            localStorage.removeItem('memberName');
            window.location.href = 'index.html';
        }
    </script>
</body>
