<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        .link a {
            color: #5cb85c;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="link">
            Already have an account? <a href="login.html">Log in here</a>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const appsScriptUrl = 'https://script.google.com/macros/library/d/1RgGWioqFihcipSxfwa-Aduxu0Ucy3eHcFGlc0lDS8wGdJaSx08ThKC9q/1'; // <--- MAKE SURE THIS IS YOUR WEB APP URL

            fetch(appsScriptUrl, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded', // Using URL-encoded data
              },
              body: `action=register&username=${encodeURIComponent(newUsername)}&password=${encodeURIComponent(newPassword)}`
            })
            .then(response => response.json())
            .then(data => {
              console.log('Response from Apps Script:', data);
              if (data.result === 'success') {
                alert(data.message);
                window.location.href = 'login.html';
              } else {
                alert(data.message || 'Registration failed.');
              }
            })
            .catch(error => {
              console.error('Error sending data to Apps Script:', error);
              alert('An error occurred during registration.');
            });
        });
    </script>
</body>
</html>
