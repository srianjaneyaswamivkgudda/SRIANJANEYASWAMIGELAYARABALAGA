<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .updates-page {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .updates-page h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .update-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
        }

        .update-item h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="updates-page">
        <h2>Community Updates</h2>
        <div class="update-item">
            <h3>Update Title 1</h3>
            <p>Details of the first update go here...</p>
            <small>Published on: [Date]</small>
        </div>
        <div class="update-item">
            <h3>Update Title 2</h3>
            <p>Information about the second update...</p>
            <small>Published on: [Date]</small>
        </div>
        </div>
</body>
</html>
