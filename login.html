<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ... (same login page CSS as provided in the previous response) ... */
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <div id="loginStatus"></div>
        <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const formDataObject = Object.fromEntries(formData.entries());

            document.getElementById('loginStatus').innerText = "Logging in...";

            const scriptURL = 'https://script.google.com/macros/s/AKfycbyzQY0QTFPKFQIlKFmfkj7nr_W6xtN3EngOWdKYLNx-QgJ1IwRUNGalqQACW14iw6Ew7A/exec'; // Same URL as before

            fetch(scriptURL + '?action=login', { // Add an action parameter
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formDataObject),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loginStatus').innerText = data.message;
                if (data.status === 'success') {
                    // Basic storage of username (not secure for real apps)
                    localStorage.setItem('username', formDataObject.username);
                    window.location.href = 'index.html'; // Redirect after login
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('loginStatus').innerText = 'Login failed. Please try again.';
            });
        });
    </script>
</body>
</html>
