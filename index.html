<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sri Anjaneyaswami Gelayara Balaga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background"></div>
  <div class="login-container" id="login-section">
    <h1>Sri Anjaneyaswami Gelayara Balaga - Venukallugudda</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p id="login-error" style="display:none; color: red;">Invalid username or password</p>
  </div>

  <div id="member-data-section" style="display:none;">
    <div id="member-data"></div>
    <form id="contribution-form">
      <input type="text" id="utr-number" placeholder="UTR Number" required><br>
      <input type="date" id="transaction-date" required><br>
      <input type="number" id="amount" placeholder="Amount" required><br>
      <input type="text" id="payment-method" placeholder="Payment Method"><br>
      <button type="submit">Submit Transaction</button>
    </form>
    <p id="contribution-message" style="display:none;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
