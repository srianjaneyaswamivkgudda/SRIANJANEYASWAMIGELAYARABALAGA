<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Bootstrap</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <style>
      .form-container {
        max-width: 500px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="form-container">
        <h4 class="text-center mb-4">ಶ್ರೀ ಆಂಜನೇಯಸ್ವಾಮಿ ಗೆಳಯರ ಬಳಗ</h4>
        <h5 class="text-right mb-4">ವೇಣುಕಲ್ಲುಗುಡ್ಡ</h5>
        <form id="submit-to-google-sheet">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              class="form-control"
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="contact_number">Contact Number:</label>
            <input
              class="form-control"
              type="text"
              name="contact_number"
              id="contact_number"
              placeholder="Contact Number"
              required
            />
          </div>
          <div class="form-group">
            <label for="Username">Username:</label>
            <input
              class="form-control"
              type="text"
              name="Username"
              id="Username"
              placeholder="Username"
              required
            />
          </div>

          <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" name="gender" id="gender" required>
              <option value="" disabled selected hidden>Choose...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              class="form-control"
              name="message"
              id="message"
              placeholder="Message"
              required
            ></textarea>
          </div>
          <div class="form-group form-check mt-2">
            <input class="form-check-input" type="checkbox" id="age" name="age_check" />
            <label class="form-check-label" for="age">
              Check if you are over 18 years old</label>
          </div>
          <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="ex" name="terms_agree" required />
            <label class="form-check-label" for="ex">
              By checking this box I certify that I agree with the data
              terms and policies.
            </label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script>
      const scriptURL ="https://script.google.com/macros/s/AKfycbxNR2_FR2JvDp_wq-z5YQqJ2mwjnvsANnIA-6i989oruvyouK4WZWmzvt45mDMNll8qjw/exec";
      const form = document.forms["submit-to-google-sheet"];
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        var formData = new FormData(form);

        // Append checkbox values based on their checked state
        formData.set("age", document.getElementById("age").checked ? "Yes" : "No");
        formData.set("terms_agree", document.getElementById("ex").checked ? "Yes" : "No");

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            swal("Done", "Submitted Successfully.", "success");
            form.reset(); // Optionally reset the form after successful submission
          })
          .catch((error) => {
            swal("Error", "Something went wrong. please try again!", "error");
            console.error("Error!", error.message); // Log the error for debugging
          });
      });
    </script>
  </body>
</html>
