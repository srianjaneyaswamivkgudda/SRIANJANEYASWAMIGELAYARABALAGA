<!DOCTYPE html>
<html>
<head>
  <title>Sri Anjineya Swami Geleyara Balaga</title>
  <style>
    /* Simple styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    form {
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 90%;
    }
    button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h2>Sri Anjineya Swami Geleyara Balaga</h2>

  <form id="registerForm">
    <input type="text" id="name" placeholder="Enter Name" required>
    <input type="text" id="phone" placeholder="Enter Phone (10 digits)" required>
    <button type="submit">Register</button>
    <p id="message"></p>
  </form>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const messageBox = document.getElementById("message");

      if (name === "" || phone.length !== 10) {
        messageBox.innerText = "Please enter valid name and 10-digit phone number.";
        return;
      }

      // CHANGE THIS TO YOUR SCRIPT DEPLOYMENT URL
      const scriptURL = "https://script.google.com/macros/s/AKfycbxVMwLe1L1tiefwh75-3Gn5P15u_MgrOTVKaJcJ4_E/exec";

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ name: name, phone: phone, amount: 100 }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(response => {
        if (response === "OK") {
          messageBox.innerText = "Registered successfully!";
        } else if (response === "Duplicate") {
          messageBox.innerText = "Name already exists!";
        } else {
          messageBox.innerText = "Server error: " + response;
        }
      })
      .catch(error => {
        messageBox.innerText = "Request failed: " + error;
      });
    });
  </script>

</body>
</html>
