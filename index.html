<!DOCTYPE html>
<html>
  <head>
    <title>Register Member</title>
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbzjVqrb3uxprXDbesV1cbf3XXM3Mkn3600G8miGdnlVmiIPqWhJVfnVB8QTnuwgSiWd_w/exec"; // Replace with your actual URL

      function handleSubmit(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const amount = 100; // Fixed amount

        const data = { name, phone, amount };

        fetch(scriptURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((res) => res.text())
          .then((text) => {
            alert("Server says: " + text);
            document.getElementById("register-form").reset();
          })
          .catch((err) => console.error("Error:", err));
      }
    </script>
  </head>
  <body>
    <h2>Member Registration</h2>
    <form id="register-form" onsubmit="handleSubmit(event)">
      <label>Name: <input type="text" id="name" required /></label><br />
      <label>Phone: <input type="text" id="phone" required /></label><br />
      <button type="submit">Register</button>
    </form>
  </body>
</html>
