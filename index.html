<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sri Anjaneyaswamy Gelayara Balaga</title>
  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background-image: url('background.jpg'); /* Your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      width: 100%;
      max-width: 400px;
      text-align: center;
      color: white;
    }

    .login-container h1 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .login-container p.village-name {
      font-size: 16px;
      margin-bottom: 30px;
      color: #f5f5f5;
      font-weight: bold;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
    }

    .login-container form input {
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
    }

    .login-container form input::placeholder {
      color: #ddd;
    }

    .login-container button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: #ff4d4d;
      margin-top: 10px;
      font-size: 14px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h1>SRI ANJANEYASWAMY GELAYARA BALAGA</h1>
    <p class="village-name">Venukallugudda</p>

    <form id="login-form">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="login-error" class="error-message" style="display:none;">Invalid credentials.</p>
    </form>
  </div>

  <footer>
    &copy; 2025 Sri Anjaneyaswamy Gelayara Balaga
  </footer>

  <script src="script.js"></script>

</body>
</html>
