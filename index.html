<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Anjaneyaswamy Gelayara Balaga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SRI ANJANEYASWAMY GELAYARA BALAGA</h1>
        <p class="village-name">venukallugudda</p>
    </header>

    <main>
        <section id="login-section">
            <h2>Member Login</h2>
            <form id="login-form">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p id="login-error" class="error-message" style="display:none;">Invalid credentials.</p>
            </form>
        </section>

        <section id="qr-code-section" style="display:none;">
            <h2>Payment QR Code</h2>
            <img id="qr-code-image" src="WhatsApp Image 2025-04-29 at 8.50.28 AM.jpeg" alt="Payment QR Code">
        </section>

        <section id="member-data-section" style="display:none;">
            <h2>Member Information</h2>
            <div id="member-data">
                </div>
            <section id="contribution-section">
                <h3>Record Contribution</h3>
                <form id="contribution-form">
                    <div>
                        <label for="utr-number">UTR Number:</label>
                        <input type="text" id="utr-number" name="utr-number" required>
                    </div>
                    <button type="submit">Submit UTR</button>
                    <p id="contribution-message" style="display:none; color: green; margin-top: 10px;"></p>
                </form>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SRI ANJANEYASWAMY GELAYARA BALAGA</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
