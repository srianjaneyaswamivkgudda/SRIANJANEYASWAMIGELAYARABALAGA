<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sri Anjaneyaswami Gelayara Balaga - Venukallugudda</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Sri Anjaneyaswami Gelayara Balaga</h1>
    <h2>Venukallugudda</h2>

    <section id="login-section">
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="login-error" class="error-message">Invalid username or password.</p>
    </section>

    <section id="member-data-section" style="display: none;">
      <div id="member-data"></div>
    </section>

    <section id="contribution-section" style="display: none;">
      <form id="contribution-form">
        <input type="text" id="utr-number" placeholder="UTR Number" required />
        <input type="date" id="transaction-date" required />
        <input type="number" id="amount" placeholder="Amount" required />
        <input type="text" id="payment-method" placeholder="Payment Method" />
        <button type="submit">Submit Contribution</button>
      </form>
      <p id="contribution-message"></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
