<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f9f9f9;
    }
    input {
      margin: 10px;
      padding: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <p id="status"></p>

  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const formData = new URLSearchParams();
      formData.append("username", username);
      formData.append("password", password);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzFeuCxZKcDS9Lcfw2HuJ51DIv-nrFxf7mvQ7IyCG3Ad5F4xEWb0XnN3Fn2PGnLvUCB/exec", {
          method: "POST",
          body: formData,
        });

        const result = await response.text();

        if (result === "success") {
          document.getElementById("status").innerText = "✅ Login successful!";
          // Optional: redirect to another page
          // window.location.href = "dashboard.html";
        } else {
          document.getElementById("status").innerText = "❌ Invalid credentials.";
        }
      } catch (error) {
        console.error("Login error:", error);
        document.getElementById("status").innerText = "⚠️ An error occurred during login.";
      }
    }
  </script>
</body>
</html>
