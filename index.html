<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sri Anjaneyaswami Gelayara Balaga - Venukallugudda</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-image"></div>

  <div class="container">
    <h1>Sri Anjaneyaswami Gelayara Balaga</h1>
    <h2>Venukallugudda</h2>

    <section id="login-section">
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
        <p id="login-error" class="error" style="display: none;">Invalid username or password</p>
      </form>
    </section>

    <section id="qr-code-section" style="display:none;">
      <h3>Scan to Pay</h3>
      <img src="your-qr-code.png" alt="QR Code" style="width:200px;">
    </section>

    <section id="member-data-section" style="display:none;">
      <div id="member-data"></div>

      <h3>Record New Contribution</h3>
      <form id="contribution-form">
        <input type="text" id="utr-number" placeholder="UTR Number" required><br>
        <input type="date" id="transaction-date" required><br>
        <input type="number" id="amount" placeholder="Amount" required><br>
        <select id="payment-method" required>
          <option value="">Select Payment Method</option>
          <option value="Google Pay">Google Pay</option>
          <option value="PhonePe">PhonePe</option>
          <option value="Bank Transfer">Bank Transfer</option>
        </select><br>
        <button type="submit">Submit Contribution</button>
        <p id="contribution-message" style="display: none;"></p>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
