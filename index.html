<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>SRI ANJANEYASWAMY GELAYARA BALAGA</h1>
        <p class="village-name">venukallugudda</p>
    </header>

    <main>
        <section id="login-section">
            <h2>Member Login</h2>
            <form id="login-form">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p id="login-error" class="error-message" style="display:none;">Invalid credentials.</p>
            </form>
        </section>

        <section id="qr-code-section" style="display:none;">
            <h2>Payment QR Code</h2>
            <img id="qr-code-image" src="your_qr_code.png" alt="Payment QR Code">
        </section>

        <section id="member-data-section" style="display:none;">
            <h2>Member Information</h2>
            <div id="member-data">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SRI ANJANEYASWAMY GELAYARA BALAGA</p>
    </footer>

    <script src="script.js"></script>
