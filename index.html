<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Contribution</title>
  <style>
    /* Stylish header for the group name */
    .group-name {
      font-family: 'Cursive', sans-serif;
      font-size: 36px;
      font-weight: bold;
      color: #FF6347; /* Tomato color */
      text-align: center;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
    }

    /* Additional styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .form-container {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Stylish Group Name -->
  <div class="group-name">
    Sri Anjaneyaswami Gelayara Balaga
  </div>

  <h1>Monthly Contribution Form</h1>
  <div class="form-container">
    <form id="contribution-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br><br>
      
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" required><br><br>
      
      <label for="amount">Amount:</label>
      <input type="number" id="amount" value="100" readonly><br><br>
      
      <button type="submit">Submit Contribution</button>
    </form>
  </div>

  <h2>Your Monthly Contributions</h2>
  <div id="contribution-summary">
    <!-- Monthly contribution summary will be displayed here -->
  </div>

  <script>
    // Handle form submission
    document.getElementById('contribution-form').addEventListener('submit', function(e) {
      e.preventDefault();
      let name = document.getElementById('name').value;
      let phone = document.getElementById('phone').value;
      let amount = document.getElementById('amount').value;

      // Call a function to save the data to Google Sheets
      saveToGoogleSheets(name, phone, amount);
    });

    function saveToGoogleSheets(name, phone, amount) {
      fetch('https://script.google.com/macros/s/AKfycbzjVqrb3uxprXDbesV1cbf3XXM3Mkn3600G8miGdnlVmiIPqWhJVfnVB8QTnuwgSiWd_w/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, phone, amount })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Contribution saved successfully!');
          showMonthlyContributions(name);
        } else {
          alert('Error saving contribution');
        }
      });
    }

    function showMonthlyContributions(name) {
      fetch(`https://script.google.com/macros/s/AKfycbzjVqrb3uxprXDbesV1cbf3XXM3Mkn3600G8miGdnlVmiIPqWhJVfnVB8QTnuwgSiWd_w/exec?name=${name}`)
        .then(response => response.json())
        .then(data => {
          let summary = document.getElementById('contribution-summary');
          summary.innerHTML = `<p>You have contributed Rs. 100 for the month of ${new Date().toLocaleString('default', { month: 'long' })}.</p>`;
        });
    }
  </script>
</body>
</html>
