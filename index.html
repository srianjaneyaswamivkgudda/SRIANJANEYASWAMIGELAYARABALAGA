<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    .panda-face {
  width: 80px;
  height: 80px;
  background: #fff;
  border-radius: 50%;
  border: 4px solid #333;
  position: absolute;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
  background-image: url('https://i.ibb.co/8MtbSJK/panda-face.png'); /* optional: use a real panda face */
  background-size: cover;
}

.paw {
  width: 40px;
  height: 40px;
  background: #333;
  border-radius: 50%;
  position: absolute;
  bottom: -20px;
}

.paw-l {
  left: 50px;
}

.paw-r {
  right: 50px;
}

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: bgAnimation 10s ease infinite alternate;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 300px;
      color: #fff;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .login-box label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #ffffff;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: #f1f1f1;
    }

    .error {
      color: #ff4d4d;
      font-size: 0.9em;
      text-align: center;
    }

    #member-data-section {
      display: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-box" id="login-section">
    <div class="login-box" id="login-section">
  <div class="panda-face"></div>
  <div class="paw paw-l"></div>
  <div class="paw paw-r"></div>
  <h2>Member Login</h2>
    <form id="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
      <p id="login-error" class="error" aria-live="polite"></p>
    </form>
  </div>

  <div id="member-data-section">
    <h2>Member Data</h2>
    <div id="member-data"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
