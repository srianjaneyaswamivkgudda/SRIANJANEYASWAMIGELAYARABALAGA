<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Bootstrap</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <style>
      .form-container {
        max-width: 500px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="form-container">
        <h4 class="text-center mb-4">ಶ್ರೀ ಆಂಜನೇಯಸ್ವಾಮಿ ಗೆಳಯರ ಬಳಗ</h4>
        <h5 class="text-right mb-4">ವೇಣುಕಲ್ಲುಗುಡ್ಡ</h5>
        <form id="submit-to-google-sheet">
          <div class="form-group">
            <label for="Password">Password:</label>
            <input
              class="form-control"
              type="password"
              name="Password"
              id="Password"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group">
            <label for="Username">Username:</label>
            <input
              class="form-control"
              type="text"
              name="Username"
              id="Username"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-group">
            <label for="Name">Name:</label>
            <input
              class="form-control"
              type="text"
              name="Name"
              id="Name"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="Amount">Amount:</label>
            <input
              class="form-control"
              type="number"
              name="Amount"
              id="Amount"
              placeholder="Amount"
              required
            />
          </div>
          <div class="form-group">
            <label for="UTR Number">UTR Number:</label>
            <input
              class="form-control"
              type="text"
              name="UTR Number"
              id="UTR Number"
              placeholder="UTR Number"
              required
            />
          </div>
          <div class="form-group">
            <label for="Contact number">Contact number:</label>
            <input
              class="form-control"
              type="text"
              name="Contact number"
              id="Contact number"
              placeholder="Contact number"
              required
            />
          </div>
          <div class="form-group">
            <label for="Status">Status:</label>
            <select class="form-control" name="Status" id="Status" required>
              <option value="" disabled selected hidden>Choose...</option>
              <option value="Pending">Pending</option>
              <option value="Approved">Approved</option>
              <option value="Rejected">Rejected</option>
            </select>
          </div>
          <div class="form-group">
            <label for="Screenshot URL">Screenshot URL:</label>
            <input
              class="form-control"
              type="url"
              name="Screenshot URL"
              id="Screenshot URL"
              placeholder="Screenshot URL"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script>
      const scriptURL ="https://script.google.com/macros/s/AKfycbxOz3EeadsIDmm3tBtWtCA3PYmli8s3hMkQKEs5YcLW97u9fZ8oTuz4O8AhUGOwhECY2w/exec";
      const form = document.forms["submit-to-google-sheet"];
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        var formData = new FormData(form);
        fetch(scriptURL, {
          method: "POST",
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: new URLSearchParams(formData).toString()
        })
          .then((response) => {
            swal("Done", "Submitted Successfully.", "success");
            form.reset();
          })
          .catch((error) => {
            swal("Error", "Something went wrong. please try again!", "error");
            console.error("Error!", error.message);
          });
      });
    </script>
  </body>
</html>
