<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sri Anjaneyaswamy Balaga</title>
  <style>
    body {
      background-image: url('your-background.jpg'); /* add a nice image here */
      background-size: cover;
      font-family: sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #2d89ef;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3>Member Login</h3>
    <input type="text" placeholder="Username" id="username" />
    <input type="password" placeholder="Password" id="password" />
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // Call Apps Script to validate (example only)
      fetch('https://script.google.com/macros/s/YOUR_SCRIPT_URL/exec', {
        method: 'POST',
        body: JSON.stringify({ type: 'login', username: user, password: pass }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          window.location.href = `dashboard.html?user=${user}`;
        } else {
          document.getElementById('error').innerText = 'Invalid login';
        }
      });
    }
  </script>
</body>
</html>
