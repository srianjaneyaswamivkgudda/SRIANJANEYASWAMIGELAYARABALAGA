<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sri Anjineya Swami Geleyara Balaga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('your-background.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      color: #fff;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    .success { color: lightgreen; }
    .error { color: red; }
    .updates {
      margin-top: 30px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
    }
    img.qr {
      display: block;
      margin: 20px auto;
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sri Anjineya Swami Geleyara Balaga</h1>
    <form id="regForm">
      <input type="text" id="name" placeholder="Enter your name" required>
      <input type="text" id="phone" placeholder="Enter your 10-digit phone number" required>
      <input type="hidden" id="amount" value="100">
      <button type="submit">Register</button>
      <div id="message"></div>
    </form>

    <img src="your-qr-code.png" alt="QR Code for Payment" class="qr">

    <div class="updates">
      <h3>Admin Updates</h3>
      <p>- Welcome to the group!</p>
      <p>- Monthly amount is â‚¹100. Please pay using the QR above.</p>
      <p>- Stay tuned for event updates.</p>
    </div>
  </div>

  <script>
  function submitForm(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const amount = document.getElementById("amount").value;

    fetch("https://script.google.com/macros/s/AKfycbyCHGnISKWdrgc6s8e40r0iB_5FeOEhu2twbKTG8i2tbt5xmqLP8UeZCjDq7rRRTG0O9A/exec", {
      method: "POST",
      body: JSON.stringify({ name, phone, amount }),
      headers: { "Content-Type": "application/json" }
    })
    .then(response => response.text())
    .then(msg => {
      if (msg === "Duplicate") {
        document.getElementById("statusMessage").innerText = "This name is already registered.";
      } else if (msg === "OK") {
        document.getElementById("statusMessage").innerText = "Registered successfully!";
      } else {
        document.getElementById("statusMessage").innerText = "Unexpected response: " + msg;
      }
    })
    .catch(err => {
      document.getElementById("statusMessage").innerText = "Error saving data.";
      console.error("Error:", err);
    });
  }
    <form id="registrationForm" onsubmit="submitForm(event)">
  <input type="text" id="name" placeholder="Enter your name" required>
  <input type="text" id="phone" placeholder="Enter 10-digit phone number" pattern="\d{10}" required>
  <input type="hidden" id="amount" value="100">
  <button type="submit">Register</button>
</form>
<p id="statusMessage"></p>
  </script>
</body>
</html>
