<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Anjaneyaswamy Gelayara Balaga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SRI ANJANEYASWAMY GELAYARA BALAGA</h1>
        <p class="village-name">Venukallugudda</p>
    </header>

    <main>
        <section id="login-section">
            <h2>Member Login</h2>
            <form id="login-form">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p id="login-error" class="error-message" style="display:none;">Invalid credentials.</p>
            </form>
        </section>

        <section id="contribution-section" style="display:none;">
            <h2>Your Contributions</h2>
            <div id="contribution-details">
                </div>
        </section>

        <section id="admin-updates">
            <h2>Admin Updates</h2>
            <div id="updates-content">
                <p>Welcome to the official website of Sri Anjaneyaswamy Gelayara Balaga!</p>
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sri Anjaneyaswamy Gelayara Balaga</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
