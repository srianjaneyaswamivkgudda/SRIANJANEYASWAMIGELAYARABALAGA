<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ... (same contribute page CSS as provided in the previous response) ... */
    </style>
</head>
<body>
    <div class="contribute-container">
        <h2>Make a Contribution</h2>
        <form id="contributionForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="amount">Contribution Amount:</label>
                <input type="number" id="amount" name="amount" required min="1">
            </div>
            <div class="form-group">
                <label for="utr">UTR Number (Transaction ID):</label>
                <input type="text" id="utr" name="utr" required>
                <small>Please enter the transaction reference number.</small>
            </div>
            <button type="submit">Submit Contribution</button>
        </form>
        <div id="contributionStatus"></div>
    </div>

    <script>
        document.getElementById('contributionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const formDataObject = Object.fromEntries(formData.entries());
            const username = localStorage.getItem('username'); // Get username if logged in

            if (username) {
                formDataObject.username = username; // Include username in the data
            } else {
                alert("Please log in to submit a contribution.");
                return;
            }

            document.getElementById('contributionStatus').innerText = "Submitting your contribution...";

            const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL';

            fetch(scriptURL + '?action=contribute', { // Add an action parameter
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formDataObject),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('contributionStatus').innerText = data.message;
                if (data.status === 'success') {
                    document.getElementById('contributionForm').reset();
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('contributionStatus').innerText = 'An error occurred. Please try again later.';
            });
        });
    </script>
</body>
</html>
